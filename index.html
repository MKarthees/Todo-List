<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="../webfonts/all.min.css" />
    <link rel="stylesheet" href="../webfonts/fontawesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div class="todo-app">
        <div class="header">
          <h1>My Todo-List</h1>
        </div>
        <div class="btn">
          <input
            type="submit"
            class="addtask-btn"
            onclick="addnewtask()"
            value="Add New Task"
          />
        </div>
        <div class="list-container">
          <div class="lists">
            <div class="list list-name">
              <h2 class="headline">Task Name</h2>
            </div>
            <div class="list list-status">
              <h2 class="headline">Status</h2>
            </div>
            <div class="list-icon list-edit">
              <h2 class="headline">Edit</h2>
            </div>
            <div class="list-icon list-remove">
              <h2 class="headline">Remove</h2>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="new-task-container">
      <div class="task-input-container">
        <i class="fa fa-xmark icon" onclick="closenewtask()"></i>
        <div class="task-inputs name-box">
          <label>Task Name:</label>
          <input type="text" class="task-name" placeholder="Enter New Task" />
        </div>
        <div class="task-inputs status-box">
          <label>Status:</label>
          <input type="text" class="task-status" placeholder="Enter Task Status"/>
        </div>
        <div class="btn">
          <input type="submit" class="add-task-btn" onclick="newtask()" />
          <input type="submit" class="add-task-btn cancle" onclick="closenewtask()"value="Cancle"/>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
